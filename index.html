<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <title>Intention Timer</title>
  </head>
  <header>
    <h1> INTENTION TIMER</h1>
  </header>
  <body>
    <main>
      <h2>New Activity</h2>
      <section class="activity-section">
        <h3>Select a category:</h3>
        <div class="button-div">
          <button class="study-button button">
            <img class="study-img button-img">
            <p class="study-text button-text"></p>
          </button>
          <button class="meditate-button button ">
            <img class="meditate-img button-img">
            <p class="meditate-text button-text"></p>
          </button>
          <button class="exercise-button button">
            <img class="exercise-img button-img">
            <p class="exercise-text button-text"></p>
          </button>
        </div>

        <form>
          <div class="task-div">
            <label for="task">What would you like to accomplish during this time?</label>
            <input class="task-input"></input>
            </div>
            <div class="min-sec-div">
              <label for="minutes">Minutes</label>
              <input class="minute-input"></input>
              <label for="seconds">Seconds</label>
              <input class="second-input"></input>
            </div>
        </form>

        <button class="start-button">START ACTIVITY</button>
        </section>
        </main>

      <section class="right-section">
      <h2>Past Activities</h2>
        <p class="first-prompt">You haven't logged any activities yet.</p>
        <p class="second-prompt">Complete the form to the left to get started!</p>
        </section>
<script src="main.js"></script>
  </body>
</html>
