<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <title>Intention Timer</title>
  </head>
  <header>
    <h1>INTENTION TIMER</h1>
  </header>
  <body>
    <h2 class="new-activities">New Activity</h2>
    <h2 class="past-activities">Past Activities</h2>
    <main>

      <section class="activity-section">
        <h3>Select a category:</h3>
        <div class="button-div">
          <button class="study-button button">
            <p class="study-text button-text">Study</p>
          </button>
          <button class="meditate-button button">
            <p class="meditate-text button-text">Meditate</p>
          </button>
          <button class="exercise-button button">
            <p class="exercise-text button-text">Exercise</p>
          </button>
        </div>

        <form>
          <div class="task-div">
            <label for="task">What would you like to accomplish during this time?</label> <br>
            <input class="task-input"></input>
          </div>
          <div class="min-sec-div">
            <label for="minutes">Minutes</label>
            <input class="minute-input"></input>
            <label for="seconds">Seconds</label>
            <input class="second-input"></input>
          </div>
        </form>

        <button class="start-button">START ACTIVITY</button>
      </section>

      <section class="right-section">
        <p class="first-prompt">You haven't logged any activities yet.</p>
        <p class="second-prompt">Complete the form to the left to get started!</p>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
